<div class="bg-gray-300">
  <div class="max-w-3xl m-auto flex py-8">
    <div class="py-5">
      <h5 class="py-1 text-2xl"> Message Me! </h5>
      <form class="flex flex-col gap-3 min-w-64 w-[30vw]">
        <input type="text" name="name" id="name" placeholder="Name" class="bg-white rounded-lg p-3">
        <input type="email" name="email" id="email" placeholder="Email Address" class="bg-white rounded-lg p-3">
        <label>
          <textarea rows="5" name="messageBody" id="messsageBody" placeholder="Message" class="bg-white rounded-lg p-3 mb-0 w-full"></textarea>
        </label>
        <button type="submit" class="bg-blue-500 rounded-lg p-3 text-white mt-0"> Submit </button>
      </form>
    </div>
    <div class="flex flex-col items-center justify-center min-w-64 w-[30vw]">
      <app-about-me-buttons />
      <p class="text-center"> Made with Love, and Angular </p>
    </div>
  </div>
</div>
